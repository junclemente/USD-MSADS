name: cobRa
channels:
  - conda-forge
  - defaults
channel_priority: strict
dependencies:
  # Python core
  - python=3.10
  - ipython
  - numpy
  - pandas
  - seaborn
  - matplotlib
  - scikit-learn
  - statsmodels

  # Jupyter
  - jupyter
  - nb_conda_kernels
  # (optional) nicer UI; comment out if you want to stay minimal:
  # - jupyterlab
  # - jupytext

  # R + interop
  - r-base  # will resolve to a current R (e.g., 4.3/4.4)
  - r-essentials  # includes IRkernel, tidyverse, etc.
  - rpy2

  # Viz tooling for trees/graphs
  - graphviz
  - pydotplus

  # pip section stays (empty) so you can add PyPI-only bits later
  - pip
